<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lists & Tables</title>
  </head>
  <body>
    <!--Unordered list-->
    <!-- style = [circle, square, disc, none]-->
    <ul style="list-style:disc">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>

    <!-- Ordered list-->
    <!-- Types = [1, A, a, I, i]-->
    <ol type="A">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ol>

    <!-- Nested list-->
    <ul>
      <li>Item 1</li>
      <li>
        Item 2
        <ul>
          <li>Nested Item 1</li>
          <li>Nested Item 2</li>
        </ul>
      </li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>

    <!-- Tables -->
    <table style="width: 600px;">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>john.doe@gmail.com</td>
        </tr>
        <tr>
          <td>Sara</td>
          <td>Conor</td>
          <td>s.conor@gmail.com</td>
        </tr>
        <tr>
          <td>John</td>
          <td>Snow</td>
          <td>johns@gmail.com</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

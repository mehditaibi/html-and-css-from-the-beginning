<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Links & Images</title>
  </head>
  <body>
    <p>
      <a href="http://google.com">Click For Google</a>
    </p>
    <p>
      <a href="http://google.com" target="_blank">Click For Google</a>
    </p>
    <!-- Intenral link -->
    <p>
      <a href="/HTML Basics/04_typography.html">Typography</a>
    </p>

    <!-- Local image -->
    <img src="./images/sample.jpg" alt="My image" width="100" />

    <!-- Remote image-->
    <img
      src="https://source.unsplash.com/100x100/daily/"
      alt="Daily random image"
    />
  </body>
</html>
